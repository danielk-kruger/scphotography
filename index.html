<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
      defer
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Nav Section Start -->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./images/SC Photography-logos_white.png" alt="" />
      </div>
      <div class="toggle-bars" id="mobileMenu">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="navbar-menu">
        <li class="navbar-menu__item">
          <a href="#home" class="navbar-menu__item-link">Home</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#gallery" class="navbar-menu__item-link">Gallery</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#about" class="navbar-menu__item-link">About</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#contact" class="navbar-menu__item-link">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- Nav End -->

    <!-- Hero Section Start -->
    <section class="hero" id="home">
      <div class="hero-wrapper">
        <div class="hero-content">
          <h2>
            One shot <br />
            One moment
          </h2>
          <p>
            Our Services range from: photography, videography, content creation
            and graphic design
          </p>
          <a href="#gallery" class="content-btn">See my work!</a>
        </div>
      </div>
    </section>

    <!-- Hero Section End -->

    <!-- About -->
    <section id="gallery" class="gallery">
      <input type="radio" name="" id="all" checked />
      <input type="radio" name="" id="portrait" />
      <input type="radio" name="" id="landscape" />
      <div class="gallery-heading">
        <h2>My captured moments</h2>
        <div class="filter">
          <label for="all">All Photos</label>
          <label for="portrait">Portraits</label>
          <label for="landscape">Landscapes</label>
        </div>
      </div>
      <div class="grid">
        <div class="grid-item p" data-aos="fade-up">
          <img src="./images/img1.jpg" alt="" />
        </div>

        <div class="grid-item p" data-aos="fade-up">
          <img src="./images/img2.jpg" alt="" />
        </div>
        <div class="grid-item l" style="width: 60%" data-aos="fade-up">
          <img src="./images/img9.jpg" alt="" />
        </div>
        <div class="grid-item p" data-aos="fade-up" data-aos="fade-up">
          <img src="./images/img3.jpg" alt="" />
        </div>
        <div class="grid-item l" style="width: 60%" data-aos="fade-up">
          <img src="./images/img10.jpg" alt="" />
        </div>
        <div class="grid-item p" data-aos="fade-up">
          <img src="./images/img4.jpg" alt="" />
        </div>
        <div class="grid-item p" data-aos="fade-up">
          <img src="./images/img6.jpg" alt="" />
        </div>
        <div class="grid-item l" style="width: 60%" data-aos="fade-up">
          <img src="./images/img7.jpg" alt="" />
        </div>
        <div class="grid-item p" data-aos="fade-up">
          <img src="./images/img13.jpg" alt="" />
        </div>
        <div class="grid-item l" style="width: 60%" data-aos="fade-up">
          <img src="./images/img9.jpg" alt="" />
        </div>
        <div class="grid-item l" data-aos="fade-up">
          <img src="./images/img8.jpg" alt="" />
        </div>
        <div class="grid-item l" style="width: 60%" data-aos="fade-up">
          <img src="./images/img12.jpg" alt="" />
        </div>
        <div class="grid-item l" data-aos="fade-up">
          <img src="./images/img11.jpg" alt="" />
        </div>
        <div class="grid-item p" data-aos="fade-up">
          <img src="./images/img5.jpg" alt="" />
        </div>

        <div class="grid-item p" data-aos="fade-up">
          <img src="./images/img14.jpg" alt="" />
        </div>
        <div class="grid-item l" style="width: 80%" data-aos="fade-up">
          <img src="./images/img15.jpg" alt="" />
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="./js/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
