<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
      defer
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Nav Section Start -->
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="./images/SC Photography-logos_white.png" alt="" />
      </div>
      <div class="toggle-bars" id="mobileMenu">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="navbar-menu">
        <li class="navbar-menu__item">
          <a href="#home" class="navbar-menu__item-link">Home</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#gallery" class="navbar-menu__item-link">Gallery</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#about" class="navbar-menu__item-link">About Me</a>
        </li>
        <li class="navbar-menu__item">
          <a href="#contact" class="navbar-menu__item-link">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- Nav End -->

    <!-- Hero Section Start -->
    <section class="hero" id="home">
      <div class="hero-wrapper">
        <div class="hero-content">
          <h2>
            One shot <br />
            One moment
          </h2>
          <p>
            Our Services range from: photography, videography, content creation
            and graphic design
          </p>
          <a href="#gallery" class="content-btn">See my work!</a>
        </div>
      </div>
    </section>

    <!-- Hero Section End -->

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
